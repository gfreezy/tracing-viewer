<div *ngIf="trace | async as span; else loading">
  <div *ngIf="span">
    <h1>Trace Id: {{span.id}}</h1>

    <table>
      <thead>
      <tr>
        <th>Span Id</th>
        <th>Span Name</th>
        <th>Span Timestamp</th>
        <th>Span Duration</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{span.id}}</td>
        <td>{{span.name}}</td>
        <td>{{span.getTime()}}</td>
        <td>{{span.duration}}</td>
      </tr>
      <tr *ngFor="let item of childSpans | async; ">
        <td>
          {{ '&nbsp;&nbsp;&nbsp;&nbsp;'.repeat(item[0]) }}{{item[1].id}}
        </td>
        <td>{{item[1].name}}</td>
        <td>{{item[1].getTime()}}</td>
        <td>{{item[1].duration}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #loading>loading</ng-template>
